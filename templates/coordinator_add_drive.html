<div class="card">
    <div class="card-header bg-danger text-white">
        <h5 class="card-title mb-0">Add New Donation Drive</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_donation_drive') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Drive Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
             <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Add Drive</button>
            <a href="{{ url_for('coordinator_dashboard', section='drives') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
